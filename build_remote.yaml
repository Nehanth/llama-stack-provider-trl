name: llama-stack-trl-remote
distribution_spec:
  description: Llama Stack with Remote TRL Provider
  docker_image: null
  pip_dependencies:
    - llama-stack
    - opentelemetry-api
    - opentelemetry-sdk
    - opentelemetry-exporter-otlp
    - aiohttp
    - fastapi
    - uvicorn
  providers:
    post_training:
      - remote::trl_remote
    datasetio:
      - inline::localfs
apis:
  - post_training
  - datasetio
image_type: venv
image_name: trl-remote-client
external_providers_dir: ./providers.d 